{% extends 'mycontacts/background.html' %}
{% load static %}

{% block content %}
<div class="container-show">
    <ul class="grid" style="list-style-type: none">
        
    {% for contact in contacts %}
    <li>
        <div>
            <h2 class="name"><a href="{% url 'info_contact' contact.id %}">
                {{ contact.name }}
            </a></h2>
            <div class="relation">{{ contact.relation }}</div>
            <div class="phone">{{ contact.phone }}</div>
            <div class="email"><a href='{{ contact.email }}'>{{ contact.email }}</a> </div>
            <a href="{% url 'edit_contact' contact.id %}">Editar</a>
            <a href="{% url 'delete_contact' contact.id %}" onclick="return confirm('Tem certeza que deseja excluir este contato?');">Deletar</a>
        </div>
    </li>
    {%  endfor %}
    
    </ul>
</div>      
{% endblock content %}
